{% extends "base.html" %}

{% block content %}
  <article>
    <h1 class="title">{{ page.title }}</h1>
    {% if page.description %}
      <h2 class="page-description">{{ page.description }}</h2>
    {% endif %}
    <section><strong>{{ page.date }}</strong></section>

    {{ page.content | safe }}

  </article>

  <hr class="rule">

{% endblock content %}
